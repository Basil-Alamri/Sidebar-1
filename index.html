<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>Sidebar</title>
</head>
<body>
    
    <!-- Sidebar -->
    <aside class="sidbar">

        <!-- //////////////////header-sidebar//////////////// -->
        <div class="header">
            <div class="image">
                <img src="Profile-img.jpeg">
                <p class="Name">Basil</p>
            </div>
        </div>
        <!-- //////////////////main-sidebar//////////////// -->
        <div class="main">
            <ul>
                <li>
                    <a href="#" class="Dashboard">
                        <span class="material-symbols-outlined">dashboard</span>
                        <p class="Dashboard">Dashboard</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="material-symbols-outlined">group</span>
                        <p class="Customers">Customers</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="material-symbols-outlined">forum</span>
                        <p class="Messages">Messages</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="material-symbols-outlined">help</span>
                        <p class="Help">Help</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="material-symbols-outlined">settings</span>
                        <p class="Settings">Settings</p>
                    </a>
                </li>
            </ul>
        </div>
        
        <!-- //////////////////last-sidebar//////////////// -->
        <div class="last">
            <a href="#">
                <span class="material-symbols-outlined">account_circle</span>
                <p class="Account">Account</p>
            </a>
            <a href="#">
                <span class="material-symbols-outlined">logout</span>
                <p class="Logout">Logout</p>
            </a>
        </div>

    </aside>

    <!--  -->
    <div class="content">
        <h1>Sidebar #1</h1>
        <br>
        <h4>Hello</h4>
        <p>Just hover over the sidebar and it will expand to 250px.</p>
        <br>
        <br>
        <h3>Only HTML and CSS</h3>
    </div>

</body>
</html>
